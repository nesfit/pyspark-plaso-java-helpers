plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // Spark version of the libraries has to match Spark version of the runtime environment (e.g., spark-shell --version)
    // see https://mvnrepository.com/artifact/org.apache.spark/spark-core
    api 'org.apache.spark:spark-core_2.11:2.4.4'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // see https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation files("./build/libs/timeline-analyzer-spark.jar")

    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'
}
